<ion-header>
  <p>{{message}}</p>
</ion-header>
<ion-content>
  <ion-card-content>
    <div style="display: flex; width: auto;">
      <div class="planned-visits__card-content-button-container" tappable>
        <button ion-button block outline (click)="opslaan()">Opslaan</button>
      </div>
      <div class="planned-visits__card-content-button-container" tappable>
        <button ion-button block outline (click)="cancel()">Annuleren</button>
      </div>
    </div>
  </ion-card-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.firstName}}</ion-label>
      <ion-checkbox checked="false" (ionChange)="itemClicked(item, $event.checked)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
